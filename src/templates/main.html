{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Blog</title>
        <link rel="stylesheet" type="text/css" href="{% static "css/foundation.css" %}">
        <script src="{% static "js/libs/jquery-1.11.3.min.js" %}"></script>
    </head>
        <body>
            <div class="top-bar" style="background-color: darkslateblue">
                <section class="top-bar-section">
                    <ul class="right">
                        {% if username %}
                            <li><a href="/auth/logout/">Выйти {{ username }}</a></li>
                        {% else %}
                            <li><a href="/auth/login/">Войти</a></li>
                        {% endif %}
                        <li><a href="/resume/">Резюме</a></li>
                    </ul>
                </section>
            </div>
            <h1><a href="/">Мой блог</a></h1>
            <div class="row">
            {% block article %}{% endblock %}
            {% block login %}{% endblock %}
            </div>
        </body>
</html>
